<section class="py-20 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Get in Touch</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
      <div class="text-center p-6 rounded-lg bg-secondary">
        <i class="fas fa-phone mx-auto h-8 w-8 mb-4 text-primary"></i>
        <h3 class="text-xl font-semibold mb-2">Call Us</h3>
        <p class="text-muted-foreground">+1 (555) 123-4567</p>
      </div>
      <div class="text-center p-6 rounded-lg bg-secondary">
        <i class="fas fa-envelope mx-auto h-8 w-8 mb-4 text-primary"></i>
        <h3 class="text-xl font-semibold mb-2">Email Us</h3>
        <p class="text-muted-foreground">ansarianas8076&#64;gmail.com</p>
      </div>
      <div class="text-center p-6 rounded-lg bg-secondary">
        <i class="fas fa-map-marker-alt mx-auto h-8 w-8 mb-4 text-primary"></i>
        <h3 class="text-xl font-semibold mb-2">Visit Us</h3>
        <p class="text-muted-foreground">123 Design Street, NY 10001</p>
      </div>
    </div>

    <div class="max-w-2xl mx-auto">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          >
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          >
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea 
            id="message" 
            formControlName="message"
            rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"
          ></textarea>
        </div>

        <div>
          <button 
            type="submit"
            class="w-full bg-primary text-white py-3 px-6 rounded-md hover:bg-primary/90 transition-colors"
            [disabled]="!contactForm.valid"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
